<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Introduction to JS</title>
</head>
<body>
    <div class="card">
        <h1>Temperature Converter</h1>
        <div class="div__group">
            <input type="number" id="user__input" placeholder="user__input">

            <input type="radio" id="celsius" name="temp-option">
            <label for="celsius">Celsius</label>

            <input type="radio" id="fahrenhiet" name="temp-option">
            <label for="fahrenhiet">Fahrenhiet</label>

            <p id="display__text"></p>
        </div>
        <button type="submit" class="submit__btn" id="submit__btn">Submit</button>
    </div>
</body>
<script src="script.js"></script>
</html>
